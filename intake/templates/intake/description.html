{% extends "intake/base.html" %}

{% block content %}

<form id='description_form' action='/requests/{{ request_id }}/description' method='post'>

  {% csrf_token %}

  <p>What is it?</p>

  <p>Can you provide a brief description of what you need to purchase?</p>

  <textarea rows="4" cols="50" type='text' id='description' name='description'>
  </textarea>

  <br />
  <br />
  <input type="submit" id='submit' value="Next" />
</form>

{% endblock %}
