<form id='mp_threshold' action='/start' method='post'>
  {% csrf_token %}

  <p>Does this cost more than $3500 per year?</p>

  <input type="radio" id='mp_radio_yes' name="above_mp_threshold" value="true"> Yes <br />
  <input type="radio" id='mp_radio_no' name="above_mp_threshold" value="false"> No <br />
  <input type="radio" id='mp_not_sure' name="above_mp_threshold" value="not_sure"> I'm not sure <br />
  <br />
  <input type="submit" id='mp_submit' value="Next" />
</form>
