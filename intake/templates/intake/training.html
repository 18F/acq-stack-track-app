{% extends "intake/base.html" %}

{% block content %}

<form id='training_form' action='/requests/{{ request_id }}/training' method='post'>

  {% csrf_token %}

  <p>Is this for training?</p>

  <input type="radio" id='radio_yes' name="is_training" value="true">
  <label for="radio_yes">Yes</label>

  <input type="radio" id='radio_no' name="is_training" value="false">
  <label for="radio_no">No</label>
  <br />
  <input type="submit" id='submit' value="Next" />
</form>

{% endblock %}
