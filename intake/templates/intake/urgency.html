{% extends "intake/base.html" %}

{% block content %}

<form id='urgency' action='/requests/{{ request_id }}/urgency' method='post'>

  {% csrf_token %}

  <p>Is this urgent?</p>

  <input type="radio" id='radio_yes' name="urgency" value="true">
  <label for="radio_yes">Yes</label>

  <input type="radio" id='radio_no' name="urgency" value="false">
  <label for="radio_no">No</label>
  <br />
  <input type="submit" id='submit' value="Next" />
</form>

{% endblock %}
